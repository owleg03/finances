<h4>Expenses</h4>

<table class="table mt-4">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Value</th>
        <th>Time</th>
        <th>Category</th>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses">
            <td>{{ expense.id }}</td>
            <td>{{ expense.name }}</td>
            <td>{{ expense.value | number: '0.2-2' }}</td>
            <td>{{ expense.dateTime | date:'short' }}</td>
            <td>{{ category[expense.category] }}</td>
        </tr>
    </tbody>
</table>
